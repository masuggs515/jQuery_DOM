<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Movie Form</h1>
<form action="#">
    <input type="text" id="title" placeholder="Movie Title">
    <input type="number" min="0" max="10" placeholder="Add a rating"name="rating" id="rating">
    <button id="submit" type="submit">Submit Rating!</button>

</form>

<ul>
    
</ul>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $('#submit').on('click', function(e){
            e.preventDefault();
            let title = $('#title').val();
            let rating = $('#rating').val();
            $('ul').append(`<li> ${title} has a rating of ${rating} <button class="remove">X</button></li>`)
        })
        $('ul').on('click', '.remove', function(){
            $(this).parent().remove();
        })
    </script>
</body>
</html>
